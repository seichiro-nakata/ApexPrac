<template>
    <lightning-card title="Q3 LWC" icon-name="standard:formula">
        <lightning-layout multiple-rows>
            <lightning-layout-item size="12" padding="around-medium">
                <label for="orangeNumber">整数1</label>
                <lightning-input type="number" name="num1" onchange={numberChangeHandler}></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item size="12" padding="around-medium">
                <label for="orangeNumber">整数2</label>
                <lightning-input type="number" name="num2" onchange={numberChangeHandler}></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item size="12" padding="around-medium">
                <label for="orangeNumber">整数3</label>
                <lightning-input type="number" name="num3" onchange={numberChangeHandler}></lightning-input>
            </lightning-layout-item>

            <lightning-layout-item size="12" padding="around-medium">
                <lightning-button label="Multiply" icon-name="utility:close" icon-position="right" onclick={calcNum}></lightning-button>
            </lightning-layout-item>
            <lightning-layout-item size="12" padding="around-medium">
                <lightning-formatted-text value={currentResult}></lightning-formatted-text>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
