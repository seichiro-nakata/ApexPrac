<template>
    <lightning-card title="Q6 LWC 階乗" icon-name="standard:formula">
        <!-- 入力 -->
        <lightning-layout multiple-rows>
            <lightning-layout-item size="12" padding="around-medium">
                <label for="orangeNumber">整数a</label>
                <lightning-input type="number" name="num" onchange={numberChangeHandler}></lightning-input>
            </lightning-layout-item>
            
            <!-- ボタン -->
            <lightning-layout-item size="12" padding="around-medium">
                <lightning-button label="計算" icon-position="right" onclick={calculateSum}></lightning-button>
            </lightning-layout-item>

            <!-- 出力 -->
            <lightning-layout-item size="12" padding="around-medium">
                <lightning-formatted-text value={currentResult}></lightning-formatted-text>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
