<template>
    <lightning-card title="Q13 LWC 文字列最後尾出力" icon-name="standard:formula">
        <!-- 入力 -->
        <lightning-layout multiple-rows>
            <lightning-layout-item size="12" padding="around-medium">
                <label for="orangeNumber">入力値</label>
                <lightning-input type="text" name="text" onchange={numberChangeHandler}></lightning-input>
            </lightning-layout-item>
            
            <!-- ボタン -->
            <lightning-layout-item size="12" padding="around-medium">
                <lightning-button label="出力" icon-position="right" onclick={finalCharacterString}></lightning-button>
            </lightning-layout-item>

            <!-- 出力 -->
            <lightning-layout-item size="12" padding="around-medium">
                <lightning-formatted-text value={currentResult}></lightning-formatted-text>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
