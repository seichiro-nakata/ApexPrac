<template>
    <lightning-card title="中級Q1 取引先責任者作成" icon-name="standard:formula">
        <!-- 入力 -->
        <lightning-layout multiple-rows>
            <lightning-layout-item size="12" padding="around-medium">
                <label for="AccountName">取引先名</label>
                <lightning-input type="text" name="AccountName" onchange={textChangeHandler}></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item size="12" padding="around-medium">
                <label for="LastName">姓</label>
                <lightning-input type="text" name="LastName" onchange={textChangeHandler}></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item size="12" padding="around-medium">
                <label for="FirstName">名</label>
                <lightning-input type="text" name="FirstName" onchange={textChangeHandler}></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item size="12" padding="around-medium">
                <label for="Email">メールアドレス</label>
                <lightning-input type="email" name="Email" onchange={textChangeHandler}></lightning-input>
            </lightning-layout-item>
            
            <!-- ボタン -->
            <lightning-layout-item size="12" padding="around-medium">
                <lightning-button label="出力" icon-position="right" onclick={createContactForm}></lightning-button>
            </lightning-layout-item>

        </lightning-layout>
    </lightning-card>
</template>
